<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favourite recipes</ion-title>

    <ion-buttons slot="end">
    <ion-button routerLink="/home">
      <ion-icon name="home"></ion-icon>
    </ion-button>

    <ion-button routerLink="/settings">
    <ion-icon name="settings"></ion-icon>
  </ion-button>
  </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <p *ngIf="favourites.length === 0">
    No favourites yet.
  </p>

  <ion-list *ngIf="favourites.length > 0">
    <ion-item
      *ngFor="let fav of favourites" detail="false">
       <ion-thumbnail
        slot="start"
        [routerLink]="['/recipe-details', fav.id]">

        <img [src]="fav.image" [alt]="fav.title" />
      </ion-thumbnail>

      <ion-label [routerLink]="['/recipe-details', fav.id]" class="clickable">
        <h2>{{ fav.title }}</h2>
      </ion-label>

      <ion-button
        slot="end"
        fill="clear"
        color="danger"
        (click)="onRemoveClick($event, fav.id)"
        aria-label="Remove from favourites"
      >
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
