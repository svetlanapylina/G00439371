<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      G00439371
    </ion-title>
  </ion-toolbar>
</ion-header>

 <ion-searchbar
    [(ngModel)]="searchQuery"
    placeholder="Enter ingredients">
  </ion-searchbar>

  <ion-button expand="block" (click)="onSearch()">
    Search
  </ion-button>


<!--Search results --> 
  <ng-container *ngIf="results.length > 0">
  <ion-card
    class="result-card"
    *ngFor="let recipe of results"
    [routerLink]="['/recipe-details', recipe.id]"
  >
    <img [src]="recipe.image" [alt]="recipe.title" />

    <div class="result-card-title">
      {{ recipe.title }}
    </div>
  </ion-card>
</ng-container>

<ion-content>
  <ion-list>
    <ion-item routerLink="/favourite">Go to Favourite</ion-item>
    <ion-item routerLink="/settings">Go to Settings</ion-item>
  </ion-list>
</ion-content>
